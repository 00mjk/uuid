<html>
  <head>
    <script src="../uuid.js"></script>
  </head>
  <body>
    <script>
      function log(msg) {
        document.write('<div>' + msg + '</div>');
      }
      var UUID_FORMAT = /[0-9A-F]{8}-[0-9A-F]{4}-4[0-9A-F]{3}-[89AB][0-9A-F]{3}-[0-9A-F]{12}/;
      var n = 1e5, nPass = 0, nFail = 0;
      for (var i = 0; i < n; i++) {
        id = uuid();
        if (UUID_FORMAT.test(id)) {
          nPass++;
        } else {
          log(id + ' failed check');

          nFail++;
        }
      }
      log(n + ' uuids checked: ' + nPass + ' passed, ' + nFail + ' failed');
    </script>
    </body>
</html>
